<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>Tutor Sidekick</h1>
		<nav>
			<ul>
				<li><a href="firstPage.html">Home</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<form action="signUp.php" method="post" id="signUpForm">
		<div id="signUpContainer">
			<h2>Sign Up</h2>
			<table>
				<tr><td><label for="firstName">First Name</label></td>
					<td><input type="text" name="firstName" required></td></tr>

				<tr><td><label for="lastName">Last Name</label></td>
					<td><input type="text" name="lastName" required></td></tr>

				<tr><td><label for="email">Email</label></td>
					<td><input type="email" name="emailAddress" required></td></tr>

				<tr><td><label for="psw">Password</label></td>
					<td><input type="password" name="psw" required></td></tr>
					
				<tr><td><label for="pswConfirm">Confirm<br>Password</label></td>
					<td><input type="password" name="pswConfirm" required></td></tr>
			</table>
			<input type="submit" name="submitButton" value="Submit" form="signUpForm"> 
		</div>
	</form>

</body>
</html>
