	<h1>Make a Daily, Monthly, or Yearly Report</h1>

	<form action="dailyReport.php" method="post" id="dailyEarningsForm">
	<table border="2">
		<tr><th>Quick Report</th></tr>
			<tr>
				<td>
					<p>Click for today's report</p>
				</td>
				<td>
					
					<input type="submit" name="submitButton" form="dailyEarningsForm" value="Today's Report">
					
				</td>
			</tr>
	</table>
	</form>

	<form action="customReport.php" method="post" id="customReportForm">
		<table border="1">
			<tr>
				<th>
					<p>Make a custom report</p>	
				</th>
			</tr>
			<tr>
				<td>
					<p>Choose the Year</p>
				</td>
				<td>
					<input type="number" step="1" name="customYear" placeholder="2019">
				</td>
			</tr>
			<tr>
				<td>
					<p>Choose the Month</p>
				</td>
				<td>
					<input type="number" step="01" name="customMonth" placeholder="1" max="12" min="1">
				</td>
			</tr>
			<tr>
				<td>
					<p>Choose the Day</p>
				</td>
				<td>
					<input type="number" step="1" name="customDay" placeholder="1" max="31" min="1">
				</td>
			</tr>
			<tr>
				<td><input type="submit" name="submitButton" form="customReportForm" value="Get Custom Report"></td>
			</tr>
		</table>
	</form>
