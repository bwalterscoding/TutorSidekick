<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-control" content="no-cache">
</head>

<body>
	<header>
		<h1>Tutor Sidekick</h1>
		<nav>
			<ul>
				<li><a href="firstPage.html">Home</a></li>
				<li><a href="newStudentEntry.html">Student Data Entry</a></li>
			</ul>
		</nav>
	</header>

	<form action="classroomData.php" method="POST" id="classDataForm">
		<div class="classDataDiv">
			<h2>Enter the info for the class you just finished</h2>
			<table>
				<tr><td><label for="hourlyRate">Hourly Rate</label></td>
					<td><input type="number" step="0.1" name="hourlyRate" value="20" required></td></tr>

				<tr><td><label for="classLength">Class Length</label></td>
					<td><select name="classLength" required>
						<option value=".5">.5 hour</option>
						<option value="1">1 hour</option>
						<option value="1.5">1.5 hours</option>
						<option value="2">2 hours</option>
						<option value="2.5">2.5 hours</option>
						<option value="3">3 hours</option>
						<option value="3.5">1 hour</option>
						<option value="4">4 hours</option>
					</select></td></tr>

				<tr><td><label for="studentName">Class Code</label></td>
					<td><input type="text" name="classCode" placeholder="Enter Class Code" required></td></tr>

				<tr><td><label for="dateOfClass">Date</label></td>
					<td><input type="date" name="dateOfClass" placeholder="Enter Date" required></td></tr>

				<tr><td><label for="time">Class Start Time</label></td>
					<td><input type="time" name="time" placeholder="Enter class starting time" required></td></tr>
			</table>
			<input type="submit" name="submitButton" value="Submit" form="classDataForm"> 
			<br><br>
			<button onclick="window.location.href='editClassroom.html'">Click here to make an adjustment</button>
		</div>

		<!--<textarea id="commentBox" name="classSummary" rows="8" cols="50"  form="classDataForm" placeholder="Write a short class report here and/or homework given"></textarea><br>-->
		
	</form>
	

</body>
</html>
